<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Blog - Rahul Singh | Data Scientist</title>
    <meta name="description" content="Exploring Data Science, AI, and Machine Learning - Blog posts and insights by Rahul Singh">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        html, body {
            max-width: 100vw;
            overscroll-behavior-x: none;
        }

        /* Theme Variables - Enhanced Cyber Tech Palette */
        :root {
            /* Primary Colors */
            --primary-cyan: #00f5ff;
            --primary-blue: #0080ff;
            --electric-purple: #8B5CF6;
            
            /* Backgrounds */
            --bg-darkest: #0a0a0a;
            --bg-dark: #1a1a1a;
            --bg-elevated: #242424;
            
            /* Accents & States */
            --success-green: #10b981;
            --warning-amber: #f59e0b;
            --error-red: #ef4444;
            
            /* Text */
            --text-primary: #f0f0f0;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            
            /* Legacy compatibility */
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --accent: #0080ff;
            --accent-light: #00f5ff;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #1a1a1a;
        }

        [data-theme="dark"] {
            --primary-cyan: #00f5ff;
            --primary-blue: #0080ff;
            --electric-purple: #8B5CF6;
            --bg-darkest: #0a0a0a;
            --bg-dark: #1a1a1a;
            --bg-elevated: #242424;
            --text-primary: #f0f0f0;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #1a1a1a;
        }

        /* Light Mode */
        [data-theme="light"] {
            --primary-cyan: #AF5C00;
            --primary-blue: #E67A35;
            --electric-purple: #FF5A5F;
            --bg-darkest: #F8F8F8;
            --bg-dark: #F0F0F0;
            --bg-elevated: #FFFFFF;
            --text-primary: #202124;
            --text-secondary: #737373;
            --text-muted: #9CA3AF;
            --shadow: rgba(0, 0, 0, 0.06);
            --card-bg: #FFFFFF;
            --border-color: rgba(0, 0, 0, 0.08);
            --glow-color: rgba(175, 92, 0, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-darkest);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
            -webkit-overflow-scrolling: touch;
            min-height: 100vh;
        }

        /* Atmospheric Glow */
        body::before {
            content: "";
            position: fixed;
            top: 40%;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at bottom, rgba(0, 245, 255, 0.15), transparent 70%);
            opacity: 0.6;
            pointer-events: none;
            z-index: -1;
        }

        [data-theme="light"] body {
            background: #F8F8F8;
            color: #202124;
        }

        [data-theme="light"] body::before {
            background: radial-gradient(ellipse at bottom, rgba(175, 92, 0, 0.03), transparent 70%);
        }

        /* Beam Grid Background */
        .beam-grid-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -2;
            pointer-events: none;
        }

        .beam-grid-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(1.5px);
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(12px);
            z-index: 1000;
            padding: 1.5rem 5%;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        nav.scrolled {
            padding: 1rem 5%;
            box-shadow: 0 4px 30px rgba(0, 255, 255, 0.1);
        }

        [data-theme="light"] nav {
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

        [data-theme="light"] nav.scrolled {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-center {
            display: flex;
            align-items: center;
            flex: 1;
            justify-content: center;
        }

        .navigation-menu {
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            list-style: none;
        }

        .nav-links a {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: none;
            cursor: pointer;
            background-color: transparent;
            padding: 0;
            margin: 0;
            line-height: 22px;
            font: inherit;
            color: #e5e7eb;
            text-decoration: none;
            transition: color 0.25s;
            font-weight: 500;
        }

        .nav-links li.active a {
            color: #ffffff;
        }

        .nav-links li:not(.active):hover a {
            text-shadow: 0 0 10px #00fffc, 0 0 20px #00fffc;
        }

        [data-theme="light"] .nav-links a {
            color: #737373;
        }

        [data-theme="light"] .nav-links li.active a {
            color: #202124;
        }

        [data-theme="light"] .nav-links li:not(.active):hover a {
            color: #FF5A5F;
            text-shadow: 0 0 10px rgba(175, 92, 0, 0.6), 0 0 20px rgba(175, 92, 0, 0.4);
        }

        .navigation-menu .active-element {
            position: absolute;
            left: 0;
            top: 34px;
            height: 3px;
            width: 36px;
            border-radius: 2px;
            background-color: #00fffc;
            opacity: var(--active-element-show, 0);
            transition: all 0.3s ease;
        }

        [data-theme="light"] .navigation-menu .active-element {
            background-color: #AF5C00;
        }

        /* Theme Toggle */
        .theme-toggle {
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-cyan);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(0, 245, 255, 0.2);
            border-color: var(--primary-cyan);
        }

        [data-theme="light"] .theme-toggle {
            background: rgba(175, 92, 0, 0.1);
            border-color: rgba(175, 92, 0, 0.3);
            color: #AF5C00;
        }

        [data-theme="light"] .theme-toggle:hover {
            background: rgba(175, 92, 0, 0.2);
            border-color: #AF5C00;
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 1001;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: var(--primary-cyan);
            transition: all 0.3s ease;
        }

        /* Main Content */
        .blog-section {
            min-height: 100vh;
            padding: 140px 5% 80px;
        }

        .section-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-title {
            font-size: 3.5rem;
            font-weight: 800;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        [data-theme="light"] .section-title {
            background: linear-gradient(135deg, #AF5C00, #FFB07A);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .section-subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .blog-count {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 50px;
            color: var(--primary-cyan);
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        [data-theme="light"] .blog-count {
            background: rgba(175, 92, 0, 0.1);
            border-color: rgba(175, 92, 0, 0.3);
            color: #AF5C00;
        }

        /* Blog Grid */
        .blogs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2.5rem;
        }

        .blog-card {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid rgba(0, 245, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            position: relative;
        }

        .blog-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.05), rgba(0, 128, 255, 0.05));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .blog-card:hover::before {
            opacity: 1;
        }

        .blog-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 245, 255, 0.3);
            border-color: rgba(0, 245, 255, 0.5);
        }

        [data-theme="light"] .blog-card {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(175, 92, 0, 0.15);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        [data-theme="light"] .blog-card::before {
            background: linear-gradient(135deg, rgba(175, 92, 0, 0.05), rgba(255, 90, 95, 0.05));
        }

        [data-theme="light"] .blog-card:hover {
            box-shadow: 0 20px 50px rgba(175, 92, 0, 0.15);
            border-color: rgba(175, 92, 0, 0.4);
        }

        .blog-thumbnail {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
        }

        [data-theme="light"] .blog-thumbnail {
            background: linear-gradient(135deg, #AF5C00, #FFB07A);
        }

        .blog-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .blog-card:hover .blog-thumbnail img {
            transform: scale(1.05);
        }

        .blog-content {
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .blog-meta {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .blog-meta span {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .blog-content h3 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: var(--primary-cyan);
            line-height: 1.4;
            transition: color 0.3s ease;
        }

        [data-theme="light"] .blog-content h3 {
            color: #AF5C00;
        }

        .blog-card:hover .blog-content h3 {
            color: var(--primary-blue);
        }

        [data-theme="light"] .blog-card:hover .blog-content h3 {
            color: #FF5A5F;
        }

        .blog-preview {
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .blog-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tag {
            padding: 0.4rem 1rem;
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--primary-cyan);
            transition: all 0.3s ease;
        }

        .blog-card:hover .tag {
            background: rgba(0, 245, 255, 0.2);
            border-color: rgba(0, 245, 255, 0.4);
        }

        [data-theme="light"] .tag {
            background: rgba(175, 92, 0, 0.1);
            border-color: rgba(175, 92, 0, 0.2);
            color: #AF5C00;
        }

        [data-theme="light"] .blog-card:hover .tag {
            background: rgba(175, 92, 0, 0.2);
            border-color: rgba(175, 92, 0, 0.4);
        }

        .read-more-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.1), rgba(0, 128, 255, 0.1));
            border: 2px solid rgba(0, 245, 255, 0.3);
            border-radius: 50px;
            color: var(--primary-cyan);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .read-more-btn:hover {
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-blue));
            border-color: transparent;
            color: #000;
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 245, 255, 0.4);
        }

        [data-theme="light"] .read-more-btn {
            background: linear-gradient(135deg, rgba(175, 92, 0, 0.1), rgba(255, 176, 122, 0.1));
            border-color: rgba(175, 92, 0, 0.3);
            color: #AF5C00;
        }

        [data-theme="light"] .read-more-btn:hover {
            background: linear-gradient(135deg, #AF5C00, #FFB07A);
            color: #fff;
            box-shadow: 0 5px 20px rgba(175, 92, 0, 0.4);
        }

        .read-more-btn svg {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }

        .read-more-btn:hover svg {
            transform: translateX(3px);
        }

        /* Back to Portfolio Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.5rem;
            background: transparent;
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 50px;
            color: var(--primary-cyan);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(0, 245, 255, 0.1);
            border-color: var(--primary-cyan);
        }

        [data-theme="light"] .back-btn {
            border-color: rgba(175, 92, 0, 0.3);
            color: #AF5C00;
        }

        [data-theme="light"] .back-btn:hover {
            background: rgba(175, 92, 0, 0.1);
            border-color: #AF5C00;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            opacity: 0.5;
            color: var(--primary-cyan);
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
            color: var(--primary-cyan);
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(0, 245, 255, 0.1);
            border-top: 3px solid var(--primary-cyan);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem 5%;
            text-align: center;
            color: var(--text-secondary);
            border-top: 1px solid rgba(0, 245, 255, 0.1);
        }

        [data-theme="light"] footer {
            background: rgba(240, 240, 240, 0.85);
            border-top-color: rgba(0, 0, 0, 0.06);
        }

        footer a {
            color: var(--primary-cyan);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--primary-blue);
        }

        [data-theme="light"] footer a {
            color: #AF5C00;
        }

        [data-theme="light"] footer a:hover {
            color: #FF5A5F;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .section-title {
                font-size: 2.2rem;
            }

            .section-subtitle {
                font-size: 1rem;
            }

            .blogs-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(10, 10, 10, 0.98);
                flex-direction: column;
                padding: 2rem;
                gap: 1.5rem;
                border-bottom: 1px solid rgba(0, 245, 255, 0.1);
            }

            .nav-links.active {
                display: flex;
            }

            [data-theme="light"] .nav-links {
                background: rgba(255, 255, 255, 0.98);
            }

            .menu-toggle {
                display: flex;
            }

            .blog-thumbnail {
                height: 180px;
            }

            .blog-content {
                padding: 1.5rem;
            }

            .blog-content h3 {
                font-size: 1.2rem;
            }

            .theme-toggle span {
                display: none;
            }

            .back-btn span {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 1.8rem;
            }

            .blog-meta {
                gap: 1rem;
                font-size: 0.8rem;
            }

            .read-more-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

    <script>
        // ============================================
        // THEME TOGGLE
        // ============================================
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const sunIcon = themeToggle.querySelector('.sun-icon');
        const moonIcon = themeToggle.querySelector('.moon-icon');

        // Check for saved theme preference or default to dark
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        updateThemeIcons(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcons(newTheme);
            
            // Reinitialize beam grid with new colors
            if (typeof initBeamGrid === 'function') {
                initBeamGrid();
            }
        });

        function updateThemeIcons(theme) {
            if (theme === 'light') {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }

        // ============================================
        // MOBILE MENU TOGGLE
        // ============================================
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // ============================================
        // NAVBAR SCROLL EFFECT
        // ============================================
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // ============================================
        // BEAM GRID BACKGROUND
        // ============================================
        function initBeamGrid() {
            const canvas = document.getElementById('beamGridCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const container = document.getElementById('beamGridContainer');
            
            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resize();
            window.addEventListener('resize', resize);
            
            const isLightMode = document.documentElement.getAttribute('data-theme') === 'light';
            const gridColor = isLightMode ? 'rgba(175, 92, 0, 0.08)' : 'rgba(0, 245, 255, 0.08)';
            const glowColor = isLightMode ? 'rgba(175, 92, 0, 0.15)' : 'rgba(0, 245, 255, 0.15)';
            
            function drawGrid() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const spacing = 80;
                const offsetX = (canvas.width % spacing) / 2;
                const offsetY = (canvas.height % spacing) / 2;
                
                ctx.strokeStyle = gridColor;
                ctx.lineWidth = 1;
                
                // Vertical lines
                for (let x = offsetX; x < canvas.width; x += spacing) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                
                // Horizontal lines
                for (let y = offsetY; y < canvas.height; y += spacing) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
                
                // Add glow at intersections
                ctx.fillStyle = glowColor;
                for (let x = offsetX; x < canvas.width; x += spacing) {
                    for (let y = offsetY; y < canvas.height; y += spacing) {
                        ctx.beginPath();
                        ctx.arc(x, y, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
            
            drawGrid();
        }

        // ============================================
        // LOAD BLOGS FROM JSON
        // ============================================
        async function loadBlogs() {
            const blogsGrid = document.getElementById('blogsGrid');
            const loading = document.getElementById('loading');
            const emptyState = document.getElementById('emptyState');
            const blogCount = document.getElementById('blogCount');
            
            try {
                loading.classList.add('active');
                
                const response = await fetch('./blogs/blogs.json');
                const data = await response.json();
                
                loading.classList.remove('active');
                
                if (data.blogs && data.blogs.length > 0) {
                    blogCount.textContent = `${data.blogs.length} Article${data.blogs.length > 1 ? 's' : ''}`;
                    
                    blogsGrid.innerHTML = data.blogs.map(blog => {
                        const isLightMode = document.documentElement.getAttribute('data-theme') === 'light';
                        const thumbnailGradient = isLightMode 
                            ? 'linear-gradient(135deg, #AF5C00, #FFB07A)' 
                            : 'linear-gradient(135deg, #00f5ff, #0080ff)';
                        
                        return `
                            <article class="blog-card" onclick="window.location.href='blogs/${blog.slug}.html'">
                                <div class="blog-thumbnail" style="${blog.thumbnail ? `background-image: url('${blog.thumbnail}'); background-size: cover; background-position: center;` : `background: ${thumbnailGradient};`}">
                                    ${blog.thumbnail ? '' : (blog.icon || 'üìù')}
                                </div>
                                <div class="blog-content">
                                    <div class="blog-meta">
                                        <span>üìÖ ${blog.date || 'Recent'}</span>
                                        <span>‚è±Ô∏è ${blog.readTime || '5 min read'}</span>
                                    </div>
                                    <h3>${blog.title}</h3>
                                    <p class="blog-preview">${blog.excerpt || blog.description || ''}</p>
                                    <div class="blog-tags">
                                        ${(blog.tags || []).slice(0, 4).map(tag => `<span class="tag">${tag}</span>`).join('')}
                                    </div>
                                    <a href="blogs/${blog.slug}.html" class="read-more-btn" onclick="event.stopPropagation();">
                                        Read Article
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                        </svg>
                                    </a>
                                </div>
                            </article>
                        `;
                    }).join('');
                    
                    emptyState.style.display = 'none';
                } else {
                    blogCount.textContent = '0 Articles';
                    emptyState.style.display = 'block';
                }
                
            } catch (error) {
                console.error('Error loading blogs:', error);
                loading.classList.remove('active');
                blogCount.textContent = '0 Articles';
                emptyState.style.display = 'block';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initBeamGrid();
            loadBlogs();
        });

        // Re-render blogs when theme changes to update gradient colors
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.attributeName === 'data-theme') {
                    initBeamGrid();
                    loadBlogs();
                }
            });
        });
        observer.observe(document.documentElement, { attributes: true });
    </script>
</body>
